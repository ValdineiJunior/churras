<!DOCTYPE html>
<html>
<head>
    <title>Calculadora do Churrasco</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora do Churrasco</h1>
    <form id="calculatorForm">
        <label for="eventType">Tipo de Evento:</label>
        <select id="eventType">
            <option value="tasting">Degustação - Tempo rapido até umas 3 horas</option>
            <option value="lunch">Almoço ou Jantar de fim de semana - Tempo médio de 3 à 5:00h</option>
            <option value="unending">Evento mais demorado - Sem hora certa pra acabar</option>
        </select>
        
        <label for="guestProfile">Perfil dos Convidados:</label>
        <select id="guestProfile">
            <option value="family">Familia em geral incluindo criançãs</option>
            <option value="adults">Somente adultos que comem bem</option>
        </select>
        
        <label for="sides">Acompanhamentos:</label>
        <select id="sides">
            <option value="snacks">Servido com alguns petiscos, basicamente só o churrasco mesmo</option>
            <option value="sideDishes">Servido junto a uma refeição mais elaborada como maionese, arroz, salada, vinagrete, pão. </option>
        </select>
        
        <label for="numberOfGuests">Número de Convidados:</label>
        <input type="number" id="numberOfGuests" min="1">
        
        <button type="submit">Calcular</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Quantidade de Carne:</h2>
        <p id="resultPerGuest"></p>
        <p id="resultTotal"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
